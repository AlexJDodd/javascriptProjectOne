<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.5/sweetalert2.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
	<div class="wrapper">
		<h1>Flip Card Memory Game</h1>
		<h2>Click Count =  <span class="counter">0</span></h2>
		<ul class="game" id="cardGame">
			<li class="card" type="mug"><i class="fas fa-mug-hot"></i></li>
			<li class="card" type="mug"><i class="fas fa-mug-hot"></i></li>
			<li class="card" type="fire"><i class="fas fa-fire-alt"></i></li>
			<li class="card" type="fire"><i class="fas fa-fire-alt"></i></li>
			<li class="card" type="hotdog"><i class="fas fa-hotdog"></i></li>
			<li class="card" type="hotdog"><i class="fas fa-hotdog"></i></li>
			<li class="card" type="laptop"><i class="fas fa-fish"></i></li>
			<li class="card" type="laptop"><i class="fas fa-fish"></i></li>
			<li class="card" type="bell"><i class="far fa-lemon"></i></li>
			<li class="card" type="bell"><i class="far fa-lemon"></i></li>
			<li class="card" type="crow"><i class="fas fa-crow"></i></li>
			<li class="card" type="crow"><i class="fas fa-crow"></i></li>
			<li class="card" type="cat"><i class="fas fa-cat"></i></li>
			<li class="card" type="cat"><i class="fas fa-cat"></i></li>
			<li class="card" type="plane"><i class="fas fa-plane"></i></li>
			<li class="card" type="plane"><i class="fas fa-plane"></i></li>
			<li class="card" type="truck"><i class="fas fa-truck"></i></li>
			<li class="card" type="truck"><i class="fas fa-truck"></i></li>
			<li class="card" type="carrot"><i class="fas fa-carrot"></i></li>
			<li class="card" type="carrot"><i class="fas fa-carrot"></i></li>
		</ul>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
